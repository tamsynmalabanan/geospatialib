<form id='searchLibraryForm' class='my-3 d-flex flex-column px-3'>
    {{request.GET}}
    <div class="d-flex justify-content-between gap-3">
        {% with field=search_form.query %}
            {% include "helpers/partials/form/field.html" with value=request.GET.query %}
        {% endwith %}
        <button 
            class='rounded-circle btn btn-primary' 
            type="submit"
            style="height:42px;width:42px"
        ><i class="bi bi-search"></i></button>
    </div>
</form>
