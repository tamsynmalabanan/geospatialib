<form 
    id='searchLibraryForm'
    class='my-3 d-flex flex-column px-3'
    hx-get="{% url 'htmx:search_library' %}" 
    hx-trigger="submit" 
    hx-target="#searchLibraryResults"
    hx-swap="outerHTML"
>
    <div class="d-flex justify-content-between gap-3">
        <div class='d-flex flex-grow-1'>
            {% with field=search_form.query %}
                {% include "helpers/partials/form/field.html" %}
            {% endwith %}
        </div>
        <button 
            class='rounded-circle btn btn-primary' 
            type="submit"
            style="height:42px;width:42px"
        ><i class="bi bi-search"></i></button>
    </div>
</form>
