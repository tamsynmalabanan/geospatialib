<button 
    class="btn btn-{{theme}} rounded-pill shadow-lg {% if show_sidebar %}d-lg-none{% endif %}" 
    type="button" 
    data-bs-toggle="offcanvas" 
    data-bs-target="#{{offcanvas_id}}" 
    aria-controls="{{offcanvas_id}}"
    title='Toggle sidebar'
>
    <i class='bi {{icon}}'></i>
    <span>{{label}}</span>
</button>
