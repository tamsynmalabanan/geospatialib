<button 
    class="btn btn-{{theme}} rounded-pill shadow-lg {% if show_sidebar %}d-lg-none{% endif %} d-flex flex-nowrap" 
    type="button" 
    data-bs-toggle="offcanvas" 
    data-bs-target="#{{offcanvas_id}}" 
    aria-controls="{{offcanvas_id}}"
    title='Toggle sidebar'
>
    <i class='bi {{icon}}'></i>
    {% if label %}<span class='ms-2 d-none d-md-block text-nowrap'>{{label}}</span>{% endif %}
</button>
