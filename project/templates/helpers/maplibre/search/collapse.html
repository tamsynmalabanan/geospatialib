<div 
    id="searchResultsContainer"
    class="collapse collapse-bottom-left text-bg-{{theme}} rounded border border-2 border-secondary border-opacity-25 position-absolute top-50 start-50 translate-middle z-3 shadow-lg"
    {% comment %} style="top:50%;left-50%;transform:translate(-50%,-50%)" {% endcomment %}
>
    <div class="d-flex justify-content-between">
        <button 
            type="button" 
            class="btn btn-success" 
            data-bs-toggle="collapse" data-bs-target="#addLayerForm" aria-expanded="false" aria-controls="addLayerForm"
        >Add layers</button>
        <button 
            type="button" 
            class="btn bg-transparent border-0 bi bi-x" 
            data-bs-toggle="collapse" data-bs-target="#searchResultsContainer" aria-expanded="false" aria-controls="searchResultsContainer"
        ></button>
    </div>
    <div 
        class="d-flex flex-column gap-3 px-3 pb-4 resizable resizable-top resizable-right" 
        style="max-width:70vw;max-height:60vh;min-width: 50vw;"
    >
        {% include "helpers/maplibre/search/search_form.html" %}
        <div id="searchResults"></div>
    </div>
</div>
